<!DOCTYPE html>
<head>
  <meta charset='UTF-8'>
  <title>Rubi</title>
  <style>
        * {
      margin: 0;
      padding: 0;
    }

    /* body */
    .flower-content {
      background:linear-gradient(to top right, #000000, #35064f);
      align-items: center;
      display: flex;
      height: 100vh;      
      justify-content: center;      
      width: 100vw;
    }
    
    .flower {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(6, 50px);
    }

    .PetaloG {
      animation: 1000ms showPetals linear forwards;
      background: linear-gradient(to bottom, rgba(178, 10, 44, 0.4), rgba(255, 251, 213, .2));
      opacity: 0;
    }

    .PetaloC {
      animation: 1000ms showPetals linear forwards;
      background-image: linear-gradient(to left, rgba(247, 112, 98, .8) 0%, rgba(254, 81, 150, .6) 100%);
      opacity: 0;
    }

    .PetaloG1 {
      border-radius: 100% 0;
      box-shadow: 0 2.75em 4.5em rgba(0, 0, 0, .2);
      grid-column: 4/-1;
      grid-row: 1/4;      
    }

    .PetaloG2 {
      animation-delay: 200ms;
      box-shadow: 2.75em 0 4.5em rgba(0,0,0,.2);
      border-radius: 0 100%;
      grid-column: 4/-1;
      grid-row: 4/-1;
    }

    .PetaloG3{
      animation-delay: 400ms;
      border-radius: 100% 0;
      box-shadow: 0 -2.75em 4.5em rgba(0,0,0,.2);
      grid-column: 1/4;
      grid-row: 4 / -1;      
    }

    .PetaloG4 {
      animation-delay: 600ms;
      border-radius: 0 100%;
      box-shadow: -2.75em 0 4.5em rgba(0,0,0,.2);
      grid-column: 1/4;
      grid-row: 1/4;
    }

    .PetaloC1 {
      animation-delay: 800ms;
      border-radius: 100% 0; 
      grid-column: 4/6;
      grid-row: 2/4;
    }

    .PetaloC2 {
      animation-delay: 1000ms;
      border-radius: 100% 0;
      grid-column: 4/6;
      grid-row: 3/5;
      transform: rotate(45deg) translate(0.8rem, -0.8rem);
    }

    .PetaloC3 {
      animation-delay: 1200ms;
      border-radius: 0 100%;
      grid-column: 4/6;
      grid-row: 4/6;
    }

    .PetaloC4 {
      animation-delay: 1400ms;
      border-radius: 100% 0;
      grid-column: 3/5;
      grid-row: 3/5;
      transform: rotate(135deg) translate(3.2rem, -3.2rem);
    }

    .PetaloC5 {
      animation-delay: 1600ms;
      border-radius: 100% 0;
      grid-column: 2/4;
      grid-row: 4/6;
    }

    .PetaloC6 {
      animation-delay: 1800ms;
      border-radius: 100% 0;
      grid-column: 2/4;
      grid-row: 3/5;
      transform: rotate(45deg) translate(-0.6rem, 0.6rem);
    }

    .PetaloC7 {
      animation-delay: 2000ms;
      border-radius: 0 100%;
      grid-column: 2/4;
      grid-row: 2/4;
    }

    .PetaloC8 {
      animation-delay: 2200ms;
      border-radius: 100% 0;
      grid-column: 3/5;
      grid-row: 1/3;
      transform: rotate(135deg) translate(1.7rem, -1.7rem);
    }

    .postxt{
        position: absolute;
        top: 70%;
        left: 47%;
    }

    .txt{
        color: #fff;
        font-family: Edwardian Script ITC;
        font-size: xxx-large;
        margin-left: 100px;
    }
@keyframes showPetals {
    from {opacity: 0;}
    to {opacity: 1;}
}
  </style>

</head>

<body>
  <main class="flower-content">
  <section class="flower">
    <div class="PetaloG PetaloG1"></div>
    <div class="PetaloG PetaloG2"></div>
    <div class="PetaloG PetaloG3"></div>
    <div class="PetaloG PetaloG4"></div>
    <div class="PetaloC PetaloC1"></div>
    <div class="PetaloC PetaloC2"></div>
    <div class="PetaloC PetaloC3"></div>
    <div class="PetaloC PetaloC4"></div>
    <div class="PetaloC PetaloC5"></div>
    <div class="PetaloC PetaloC6"></div>
    <div class="PetaloC PetaloC7"></div>
    <div class="PetaloC PetaloC8"></div>
    <span class="txt">Rub√≠</span>
  </section>
 </main>
</body>

</html>
